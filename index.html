<style type="text/css">
.clockWidget {
	height: 100%;
	width: 100%;
}

.background {
	height: 100%;
	width: 100%;
	overflow: hidden;
	position: relative;
	text-align: center;
	align: center;
}

.text {
	font: normal 0.8em sans-serif;
	text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
	color: gray;
	text-align: center;
	align: center;
}

.date-container {
	visibility: hidden;
	position: absolute;
	width: 100%;
	top: 60%;
	height: 30%;
	z-index: -20;
}

.numeric {
	visibility: visible;
	position: absolute;
}

.analogic {
	position: absolute;
	visibility: hidden;
	height: 200px;
	width: 200px;
	-webkit-transform-origin: 0% 0%; /* 109 : (500+45)*100/500 */
}

/* numeric related */
.timeContainer {
	height: 100%;
	width: 100%;
}

.clockWidget .marker { /* time markers syle */
	content: "";
	position: absolute;
	z-index: 0;
	background: gray;
	height: 5%; /* to allow a distortion 5x */
	width: 1%; /* width of all other markers */
	left: 50%;
	top: 0%; /* to get 5% */
	margin-left: -0.5px; /* set this value of 1/2 marker width */
	-webkit-transform-origin: 50% 1000%; /* 109 : (500+45)*100/500 */
}

.clockWidget .major { /* major markers syle */
	background: black;
	width: 2%; /* width of 12-6 and 3-9 markers */
	margin-left: -1%; /* set this value of 1/2 marker width */
}

.clockWidget .marker.zero {
	
}

.clockWidget .marker.one {
	-webkit-transform: rotate(30deg);
}

.clockWidget .marker.two {
	-webkit-transform: rotate(60deg);
}

.clockWidget .marker.three {
	-webkit-transform: rotate(90deg);
}

.clockWidget .marker.four {
	-webkit-transform: rotate(120deg);
}

.clockWidget .marker.five {
	-webkit-transform: rotate(150deg);
}

.clockWidget .marker.six {
	-webkit-transform: rotate(180deg);
}

.clockWidget .marker.seven {
	-webkit-transform: rotate(210deg);
}

.clockWidget .marker.eight {
	-webkit-transform: rotate(240deg);
}

.clockWidget .marker.nine {
	-webkit-transform: rotate(270deg);
}

.clockWidget .marker.ten {
	-webkit-transform: rotate(300deg);
}

.clockWidget .marker.eleven {
	-webkit-transform: rotate(330deg);
}

.inner_face {
	position: absolute;
	width: 88%;
	height: 88%;
	z-index: 1000;
	left: 6%; /* set this value of 1/2 width value*/
	top: 6% /* set this value of 1/2 height value*/
}

.dot { /* clock center circle small */
	width: 5%; /* width of inner circle */
	height: 5%; /* height of inner circle */
	border-radius: 50%;
	background: black;
	position: absolute;
	top: 47.5%;
	left: 47.5%;
	box-shadow: 0 0 20px;
}

.hand,.hand.hour {
	z-index: 10;
	position: absolute;
	width: 4px; /* width of hour hand */
	height: 30%; /* height of hour hand */
	top: 20%; /* set top to 50% - height */
	left: 50%;
	margin-left: -2px; /* set this value to 1/2 width */
	background: black;
	-webkit-transform-origin: 50% 100%;
	transform-origin: 50% 100%;
	-webkit-transform: rotate(0deg);
	transform: rotate(0deg);
	z-index: -1;
	-moz-box-shadow: 0 0 3px gray;
	-webkit-box-shadow: 0 0 3px gray;
	box-shadow: 0 0 3px gray;
	position: absolute;
}

.hand.minute {
	height: 45%; /* height of min hand */
	top: 5%; /* set top to 50% - height */
	width: 5px; /* width of min hand */
	margin-left: -2.5px; /* set this value to 1/2 width */
}

.hand.second {
	height: 49%; /* height of sec hand */
	width: 2px; /* width of sec hand */
	margin-left: -2px; /* set this value to 1/2 width */
	top: 0;
	border: solid 1px;
	background: rgba(255, 0, 0, 0);
}
</style>
<div class="clockWidget">
	<div class="numeric background">
		<div class="timeContainer">
			<span class="numericTime text"></span>
		</div>
		<div class="dateContainer">
			<span class="numericDate text"></span>
		</div>
	</div>
	<div class="analogic background">
		<div class="marker major zerox"></div>
		<div class="marker one"></div>
		<div class="marker two"></div>
		<div class="marker major three"></div>
		<div class="marker four"></div>
		<div class="marker five"></div>
		<div class="marker major six"></div>
		<div class="marker seven"></div>
		<div class="marker eight"></div>
		<div class="marker major nine"></div>
		<div class="marker ten"></div>
		<div class="marker eleven"></div>
		<div class="inner_face">
			<div class="dot"></div>
			<div class="date-container">
				<span class="date text"></span>
			</div>
			<div class="hand hour"></div>
			<div class="hand minute"></div>
			<div class="hand second"></div>
		</div>
	</div>
</div>
